<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Tillana&display=swap" rel="stylesheet">
<style id="jsbin-css">
* {
  margin: 0; padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  font-family: 'Tillana', cursive;
  font-size: 72px;
  color: ivory;
  background: gray;
  margin-top: -36px;
  position: relative;
  top: 20%;
}






</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var hexColor = '#' + seconds + hours;

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + '~' + minutes + '~' + seconds;
  document.getElementById('clock').innerHTML = clockFace;

document.body.style.background = hexColor;

setTimeout(function() {
  colorClock();
}, 1000);

}

colorClock();
 
 














</script>
</body>
</html>
